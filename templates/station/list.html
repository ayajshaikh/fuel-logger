<!DOCTYPE html>
<html>
<head>
  <title>Station List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    td {
      background-color: #fff;
    }
    a, button {
      color: #007BFF;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.9em;
    }
    button:hover, a:hover {
      text-decoration: underline;
    }
    .actions form {
      display: inline;
    }
    @media (min-width: 600px) {
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th, td {
        padding: 10px;
        font-size: 0.9em;
      }
      th {
        text-align: left;
      }
      td {
        text-align: right;
        border: none;
        border-bottom: 1px solid #ddd;
      }
      .actions {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Station List</h1>
    <a href="/">‚Üê Back to Add Record</a>
    <table id="recordsTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Station Name</th>
          <th onclick="sortTable(1)">Address</th>
          <th onclick="sortTable(2)">Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for station in stations %}
        <tr>
          <td>{{ station[1] }}</td>
          <td>{{ station[2] }}</td>
          <td>{{ station[3] }}</td>
          <td class="actions">
            <a href="/station/edit/{{ station[0] }}">Edit</a>
            <form action="/station/delete/{{ station[0] }}" method="post" onsubmit="return confirm('Are you sure you want to delete this station?');">
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button onclick="window.location.href='/station/add'">Add Petrol Station</button>
  </div>

  <script>
    function sortTable(n) {
      var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
      table = document.getElementById("recordsTable");
      switching = true;
      dir = "asc"; 
      while (switching) {
        switching = false;
        rows = table.rows;
        for (i = 1; i < (rows.length - 1); i++) {
          shouldSwitch = false;
          x = rows[i].getElementsByTagName("TD")[n];
          y = rows[i + 1].getElementsByTagName("TD")[n];
          if (dir == "asc") {
            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          } else if (dir == "desc") {
            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount++;
        } else {
          if (switchcount == 0 && dir == "asc") {
            dir = "desc";
            switching = true;
          }
        }
      }
    }
  </script>
</body>
</html>
